{% comment %}
    Displays a list of partner logos from a document's front matter
{% endcomment %}

{% if page.partners %}
<section class="services">
    <div class="container pure-g">
        <h2>Dukungan Lembaga</h2>
            {% for logo in page.partners %}
                <div class="pure-u-1 pure-u-md-1-{{ forloop.length }}">
                    <img width="350px" src="{{ logo | absolute_url }}" alt="{{ logo }}" />
            {% endfor %}
    </div>
</section>
{% endif %}
